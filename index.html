<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Byte Brigade ‚Äî Search & Rescue Thermal Drone</title>
    <style>
      :root {
        --bg: #0b1220;
        --bg2: #0f172a;
        --panel: #0f1a32;
        --ink: #0b1220;
        --muted: #64748b;
        --text: #0f172a;
        --brand: #00c6ff;
        --brand2: #39ffd2;
        --card: #ffffff;
        --soft: #e5e7eb;
        --soft2: #cbd5e1;
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: Inter, system-ui, Arial, sans-serif;
        line-height: 1.6;
        color: var(--text);
        background: #f8fafc;
        transition: background 0.3s, color 0.3s;
      }
      a {
        text-decoration: none;
        color: inherit;
      }
      img {
        max-width: 100%;
        display: block;
      }
      .container {
        max-width: 1120px;
        margin: 0 auto;
        padding: 0 20px;
      }
      .btn {
        display: inline-block;
        background: linear-gradient(135deg, var(--brand), var(--brand2));
        color: #001015;
        padding: 12px 18px;
        border-radius: 12px;
        font-weight: 700;
        box-shadow: 0 8px 24px rgba(0, 198, 255, 0.25);
        transform: translateZ(0);
        transition: 0.25s;
      }
      .btn:hover {
        transform: translateY(-2px);
      }
      .badge {
        display: inline-block;
        padding: 6px 10px;
        border-radius: 999px;
        background: #eaf7ff;
        border: 1px solid #cfeaff;
        color: #063546;
        font-size: 12px;
        font-weight: 600;
      }

      /* Dark theme */
      body.dark {
        background: #0b1220;
        color: #e5e7eb;
      }
      body.dark .card {
        background: #1e293b;
        border-color: #334155;
        color: #e5e7eb;
      }
      body.dark .stat {
        background: #1e293b;
        border-color: #334155;
      }
      body.dark .menu a {
        color: #e5e7eb;
      }
      body.dark .menu a.active,
      body.dark .menu a:hover {
        background: rgba(255, 255, 255, 0.15);
      }
      body.dark footer {
        background: #020617;
        color: #94a3b8;
      }

      /* nav */
      header {
        position: sticky;
        top: 0;
        z-index: 1000;
        background: rgba(11, 18, 32, 0.8);
        backdrop-filter: blur(12px);
        border-bottom: 1px solid #0f1a32;
      }
      .nav {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 14px 0;
        color: #e6f6ff;
      }
      .brand {
        font-weight: 900;
        letter-spacing: 0.5px;
      }
      .brand span {
        color: var(--brand);
      }
      .menu {
        display: flex;
        gap: 14px;
      }
      .menu a {
        color: #cfeaff;
        padding: 8px 10px;
        border-radius: 10px;
        transition: 0.25s;
      }
      .theme-toggle {
        background: transparent;
        border: 1px solid #1d3557;
        color: #e6f6ff;
        padding: 6px 10px;
        border-radius: 10px;
        cursor: pointer;
        margin-left: 12px;
      }

      /* rest of your styles stay same... */
    </style>
  </head>
  <body>
    <header>
      <div class="container nav">
        <div class="brand">BYTE <span>BRIGADE</span></div>
        <nav class="menu" id="menu">
          <a href="#home" class="active">Home</a>
          <a href="#solution">Solution</a>
          <a href="#features">Features</a>
          <a href="#impact">Impact</a>
          <a href="#tech">Tech Used</a>
          <a href="#team">Team</a>
          <a href="#contact">Contact</a>
        </nav>
        <button id="themeToggle" class="theme-toggle">üåô</button>
      </div>
    </header>

    <!-- your sections (hero, solution, features, etc.) remain unchanged -->

    <footer>
      <div class="container">
        <small class="foot"
          >¬© 2025 Byte Brigade ‚Ä¢ Search & Rescue Thermal Drone</small
        >
      </div>
    </footer>

    <script>
      // Theme toggle
      const themeBtn = document.getElementById("themeToggle");
      themeBtn.addEventListener("click", () => {
        document.body.classList.toggle("dark");
        if (document.body.classList.contains("dark")) {
          themeBtn.textContent = "‚òÄÔ∏è";
        } else {
          themeBtn.textContent = "üåô";
        }
      });

      // Typed effect
      const typedEl = document.getElementById("typed");
      const typedText = [
        "Search & Rescue Thermal Drone",
        "Detect ‚Ä¢ Confirm ‚Ä¢ Rescue",
        "Saving Lives with AI + Drones",
      ];
      let ti = 0,
        ci = 0;
      function type() {
        const t = typedText[ti];
        typedEl.textContent = t.slice(0, ci++);
        if (ci <= t.length) setTimeout(type, 60);
        else {
          setTimeout(() => {
            ci = 0;
            ti = (ti + 1) % typedText.length;
            type();
          }, 1000);
        }
      }
      type();

      // Reveal animations
      const obs = new IntersectionObserver(
        (entries) => {
          entries.forEach((e) => {
            if (e.isIntersecting) {
              e.target.classList.add("show");
              obs.unobserve(e.target);
            }
          });
        },
        { threshold: 0.15 }
      );
      document.querySelectorAll(".reveal").forEach((el) => obs.observe(el));

      // Counter animations
      function animateCounter(el, to, prefix = "", suffix = "") {
        let start = 0;
        const dur = 1200;
        const st = performance.now();
        function step(now) {
          const p = Math.min((now - st) / dur, 1);
          const val = Math.floor(start + (to - start) * p);
          el.textContent = `${prefix}${val}${suffix}`;
          if (p < 1) requestAnimationFrame(step);
        }
        requestAnimationFrame(step);
      }
      const statObs = new IntersectionObserver(
        (entries) => {
          entries.forEach((e) => {
            if (e.isIntersecting) {
              const b = e.target.querySelector("b");
              const raw = +b.getAttribute("data-counter");
              if (b.textContent.includes("%")) animateCounter(b, raw, "", "%");
              else if (b.textContent.includes("‚Çπ"))
                animateCounter(b, raw, "‚Çπ", "");
              else if (b.textContent.includes("+"))
                animateCounter(b, raw, "", "+");
              else animateCounter(b, raw);
              statObs.unobserve(e.target);
            }
          });
        },
        { threshold: 0.5 }
      );
      document.querySelectorAll(".stat").forEach((s) => statObs.observe(s));

      // Contact form
      document.getElementById("contactForm")?.addEventListener("submit", (e) => {
        e.preventDefault();
        alert("Message sent. Thank you!");
      });
    </script>
  </body>
</html>
